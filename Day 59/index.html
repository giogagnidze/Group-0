<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="edit.png">
</head>
<body>
    <form class="form">
        <p class="title">register</p>
        <p class="message"><p class="message">Signup now and get full access to our app. </p>
        <input class="input" type="text" placeholder="Name">
        <input class="input" type="text" placeholder="Surname">
        <input class="input" type="number" placeholder="Age">
        <input class="input" type="email"  placeholder="Email" >
        <input class="input" type="password"  placeholder="Password">
        <button id="submit" type="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
    </form>
</body>
<script src="script.js"></script>
</html>
